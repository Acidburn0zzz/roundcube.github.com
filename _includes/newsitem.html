<div class="artical">
    <div class="title"><h3><a href="{{ post.url }}">{{ post.title }}</a></h3><span class="text-muted font-italic">{{ post.date | date_to_long_string }}</span></div>
    <div class="snippet">{{ post.excerpt }} <a href="{{ post.url }}" class="readmore">Continue reading</a></div>
</div>
